<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	
	<style type="text/css">
		.king{
			width: 900px;
			height: 300px;
			border: 2px solid pink;
			margin: 0 auto;
			display: flex;
		}
		.son:nth-child(1){
			background: red;
			flex: 1;
			transition: all 1s;
		}
		.son:nth-child(2){
			background: green;
			flex: 1;
			transition: all 1s;
		}
		.son:nth-child(3){
			background: blue;
			flex: 1;
			transition: all 1s;
		}
		.sonson{
			display: none;
		}
		.zxn{
			display: block;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".son").mouseover(function(){
				$(this).css("flex","4").siblings().css("flex","1");
				$(this).children(".sonson").css("display","block");
				$(this).children(".zxn").css("display","none")

			}).mouseout(function(){
				$(this).css("flex","1");
				$(this).children(".sonson").css("display","none");
				$(this).children(".zxn").css("display","block")
			})
				
		})
	</script>
</head>
<body>
	<div class="king">
		<div class="son">
			<div class="sonson">雷好啊</div>
			<div class="zxn">只是寂寞不是爱</div>
		</div>
		<div class="son">
			<div class="sonson">雷好啊</div>
			<div class="zxn">只是寂寞不是爱</div>
		</div>
		<div class="son">
			<div class="sonson">雷好啊</div>
			<div class="zxn">只是寂寞不是爱</div>
		</div>
	</div>
</body>
</html>
